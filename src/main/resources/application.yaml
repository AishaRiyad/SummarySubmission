spring:
  application:
    name: taskflow

  datasource:
    url: jdbc:mysql://localhost:3306/taskflow_db?useSSL=false&serverTimezone=UTC
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: INFO
    com.example.taskflow: DEBUG

server:
  port: 8000
